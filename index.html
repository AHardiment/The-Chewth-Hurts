<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Codename: Good Knight</title>
    <link rel="stylesheet" href="/styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="main-title">
      <h1>THE TALE OF THE MAN WHO BIT OFF MORE THAN HE COULD CHEW</h1>
    </div>
    <div>
      <div id="start-screen" class="screen">
        <button>Play Game</button>
      </div>
      <div id="game-screen" class="screen" style="display: none;">
        <canvas width="840" height="480"></canvas>
      </div>
      <div id="game-over-screen" class="screen" style="display: none;">
        <button>Play Again</button>
      </div>
    </div>
    <script src="./scripts/controls.js"></script>
    <script src="./scripts/collisions.js"></script>
    <script src="./scripts/pickups/pickups.js"></script>
    <script src="./scripts/pickups/strengthPickups.js"></script>
    <script src="./scripts/pickups/healthPickups.js"></script>
    <script src="./scripts/pickups/defensePickups.js"></script>
    <script src="./scripts/classes.js"></script>
    <script src="./scripts/characters/player.js"></script>
    <script src="./scripts/characters/enemy.js"></script>
    <script src="./scripts/game.js"></script>
    <script src="./scripts/main.js"></script>
  </body>
</html>
